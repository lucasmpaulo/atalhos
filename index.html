<!DOCTYPE html>
<html>
  <head>
    <title>Atalhos</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="alphabet">
      <h1>Pressione uma tecla de A a Z para ativar o som!</h1>
      <div class="buttons-container">
        <button>a</button><audio id="a" src="./sounds/a.mp3"></audio>
        <button>b</button><audio id="b" src="./sounds/b.mp3"></audio>
        <button>c</button><audio id="c" src="./sounds/c.mp3"></audio>
        <button>d</button><audio id="d" src="./sounds/d.mp3"></audio>
        <button>e</button><audio id="e" src="./sounds/e.mp3"></audio>
        <button>f</button><audio id="f" src="./sounds/f.mp3"></audio>
        <button>g</button><audio id="g" src="./sounds/g.mp3"></audio>
        <button>h</button><audio id="h" src="./sounds/h.mp3"></audio>
        <button>i</button><audio id="i" src="./sounds/i.mp3"></audio>
        <button>j</button><audio id="j" src="./sounds/j.mp3"></audio>
        <button>k</button><audio id="k" src="./sounds/k.mp3"></audio>
        <button>l</button><audio id="l" src="./sounds/l.mp3"></audio>
        <button>m</button><audio id="m" src="./sounds/m.mp3"></audio>

        <button>u</button><audio id="u" src="./sounds/u.mp3"></audio>
        <button>v</button><audio id="v" src="./sounds/v.mp3"></audio>
        <button>w</button><audio id="w" src="./sounds/w.mp3"></audio>
        <button>x</button><audio id="x" src="./sounds/x.mp3"></audio>
        <button>y</button><audio id="y" src="./sounds/y.mp3"></audio>
        <button>z</button><audio id="z" src="./sounds/z.mp3"></audio>

    </div>

    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
